<ngx-spinner type="ball-clip-rotate-multiple">
   <p style="color: white; background-color: transparent;">carregando...</p>
</ngx-spinner>


<app-default-layout-auth 
    [title]="titleRegister"
    [primaryBtn]="btnRegister"
    [btnGoogle]="btnGoogleRegister"
    [btnGitHub]="btnGitHubRegister"
    textAccount="JÃ¡ tem uma conta?"
    actionAccount="Conecte-se"
    titlePrimary="Seja bem vindo ao"
    titleSecondary="FOCCO"
    (submit)="submit()"
    (navigate)="navigate()"

>
    <form [formGroup]="registerForm" autocomplete="off">
         <app-primary-input
            placeholder="UsuÃ¡rio"
            type="text"
            formControlName="user"
         ></app-primary-input>

         <app-primary-input
            placeholder="Email"
            type="email"
            formControlName="email"
         ></app-primary-input>

         <app-primary-input
            placeholder="Senha"
            type="password"
            formControlName="password"
         ></app-primary-input>

         <app-primary-input
            placeholder="Confirme sua senha"
            type="password"
            formControlName="confirmPassword"
         ></app-primary-input>
    </form>
</app-default-layout-auth>
